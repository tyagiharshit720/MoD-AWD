        <dc:title>Flag of the Northern Command of the Indian Army</dc:title>
        <dc:date>2006-06-04</dc:date>
        <dc:creator>
          <cc:Agent>
            <dc:title>Nicholas</dc:title>
          </cc:Agent>
        </dc:creator>
        <dc:source>http://www.crwflags.com/fotw/flags/in^armc.html</dc:source>
        <dc:subject>
          <rdf:Bag>
            <rdf:li>Flag</rdf:li>
            <rdf:li>Service Corps</rdf:li>
            <rdf:li>Indian Army</rdf:li>
          </rdf:Bag>
        </dc:subject>
        <dc:description>Flag of the Northern Command of the Indian Army. A horizontally divided red-black-red flag with a yellow emblem in the middle.

The Northern Command is one of five of the highest geographical divisions of the Indian Army. All use the horizontal red-black-red with a yellow flag. The yellow arrow here is obviously the compass needle pointing north.</dc:description>
